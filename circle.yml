general:
  build_dir: ../.go_workspace/src/github.com/soramitsu/$CIRCLE_PROJECT_REPONAME
machine:
  timezone: Asia/Tokyo
  environment:
    GOROOT_BOOTSTRAP: /usr/local/go
    GOPATH: "${HOME}/.go_workspace"
    PATH: "/usr/local/go/bin:${PATH}"
  post:
    - rm -rf ".go_workspace/src/github.com/soramitsu/$CIRCLE_PROJECT_REPONAME"
    - mkdir -p ".go_workspace/src/github.com/soramitsu"
    - mv $CIRCLE_PROJECT_REPONAME ".go_workspace/src/github.com/soramitsu/"
    - mkdir -p $CIRCLE_PROJECT_REPONAME

dependencies:
  cache_directories:
    - "~/.glide"
    - "~/.tool"
  pre:
    - make install-go
    - make deps

test:
  override:
    - make test
