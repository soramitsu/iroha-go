machine:
  environment:
    PATH: "~/.go_workspace/bin:${PATH}"
    GOPATH: "~/.go_workspace"

dependencies:
  override:
    - mkdir -p ~/.go_workspace/bin
    - curl https://glide.sh/get | sh
    - make deps
    - mkdir -p ~/.go_workspace/src/github.com/soramitsu

test:
  override:
    - cd ~/.go_workspace/src/github.com/soramitsu/iroha-go
    - make test
